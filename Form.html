<!DOCTYPE html>
<html>
    <head>
        <title>Subscribe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <title>Suscribe</title>
    <!-- Reset styles -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="shortcut-icon" href="http://nss.iitd.ac.in/images/nss.png">
    <!-- Google Fonts Muli -->
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
    <section class="wrapper">
        <div class="container">
            <div class="img__container"  data-aos="fade-down">
            <img src="http://nss.iitd.ac.in/images/nss.png" alt="nsslogo" class="img"> 
        </div>   
            <div class="content">
                <h2 class="subtitle">Subscribe today</h2>
                <h1 class="title">Never miss an event!</h1>
                <form>
                <label for="Name">Name:</label>
                <input type="text" id="Name">
                <label for="Entry no">Entry no:</label>
                <input type="text" id="Entry no" pattern="/20[0-9]{2}[A-Z0-9]{3}[0-9]{4}/gm">
                <label for="Contact">Contact:</label>
                <input type="text" id="Contact" pattern="[0-9]{10}">
                <label for="Email">Email (gmail):</label>
                <input type="text" id="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <label for="Hostel">Hostel:</label>
                <input type="text" id="Hostel">
                <br>
                <input type="Submit" value="Subscribe!" id="sub">
            </form>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        function myf(){
            let s=document.getElementById('Entry no').value;
            let year=s.slice(0,4);
            if (year=='2020'){
                open("https://groups.google.com/g/nss-test-1");
            }
            else if (year=='2021'){
                open("https://groups.google.com/g/nss-test-2");
            }
        }
    </script>
    <script>
        AOS.init();
      </script>
</body>
