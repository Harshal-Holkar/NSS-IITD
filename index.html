<!DOCTYPE html>
<html>
    <head>
        <title>Subscribe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <title>Suscribe</title>
    <!-- Reset styles -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="shortcut-icon" href="NSS logo.png">
    <!-- Google Fonts Muli -->
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap" rel="stylesheet"> 
    <style>
            input{
                border-radius: 1rem;
                width: 90%;
                padding:5px;
                margin:auto;
            }
            #sub{
                color:white;
                background-color: #6c63ff;
                border:none;
            }
            fieldset{
                border: none;
            }
        </style>
    </head>
    <body>
    <section class="wrapper">
        <div class="container">
            <div class="img__container"  data-aos="fade-down">
            <img src="NSS logo.png" alt="nsslogo" class="img"> 
        </div> 
        <form class="gform" method="POST" data-email="chopra.kavya04@gmail.com" action="https://script.google.com/macros/s/AKfycbz_Kew0DZq-mlNoYyZGmaLYH9Rh2Ge2apuBTkItze1KQeSqc9W9hvD0r8q8q1tI4rpp/exec"  onsubmit="myf()"> 
            <div class="content">
                <h2 class="subtitle" data-aos="fade-up">Subscribe today</h2>
                <h1 class="title"  data-aos="fade-up">Never miss an event!</h1>
                    <fieldset>
                        <label for="Name"  data-aos="fade-up" data-aos-delay="100">Name:</label>
                        <input type="text" id="Name" name="Name" data-aos="fade-up">
                    </fieldset>
                    <fieldset>
                        <label for="Entry no"  data-aos="fade-up" data-aos-delay="100">Entry no:</label>
                        <input type="text" id="Entryno"  name="Entryno" pattern="[A-Z0-9]{11}" data-aos="fade-up">
                    </fieldset>
                    <fieldset>
                        <label for="Contact"  data-aos="fade-up" data-aos-delay="100">Contact:</label>
                        <input type="text" id="Contact" name="Contact" pattern="[0-9]{10}" data-aos="fade-up">
                    </fieldset>
                    <fieldset>
                        <label for="Email"  data-aos="fade-up" data-aos-delay="100">Email:</label>
                        <input type="text" id="Email" name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" data-aos="fade-up">
                    </fieldset>
                    <fieldset>
                        <label for="Hostel"  data-aos="fade-up" data-aos-delay="100">Hostel:</label>
                        <input type="text" id="Hostel" name="Hostel" data-aos="fade-up">
                    </fieldset>
                    <p class="text" data-aos="fade-up">We won't send you spam. Unsubscribe at any time.</p>
                    <input type="Submit" value="Register!" id="sub">
            </div>
        </form> 
        </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        function myf(){
            let s=document.getElementById('Entryno').value;
            let year=s.slice(0,4);
            if (year=='2020'){
                open("https://groups.google.com/g/nss-test-1");
            }
            else if (year=='2021'){
                open("https://groups.google.com/g/nss-test-2");
            }
        }
    </script>
    <script>
        AOS.init();
      </script>
</body>
